name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pip install pytest
        pytest

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-flask-app:${{ github.sha }}

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@v0.33.1
      with:
        image-ref: ${{ secrets.DOCKER_USERNAME }}/my-flask-app:${{ github.sha }}
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: 'true'

    # Only update manifest and commit if this is a push (not a PR)
    - name: Update deployment manifest image
      if: github.event_name == 'push'
      run: |
        sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/my-flask-app:${{ github.sha }}|" app-deployment.yaml

    - name: Commit and push manifest update
      if: github.event_name == 'push'
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Anandprakashh/python-kube-demo.git
        git add app-deployment.yaml
        git commit -m "Update deployment image to ${{ github.sha }}"
        git push origin HEAD:main
