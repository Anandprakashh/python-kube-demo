name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        # Add your test command here, e.g., pytest
        echo "No tests defined yet"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-flask-app:${{ github.sha }}

    - name: Update Kubernetes Deployment Manifest
      run: |
        sed -i "s|image: .*$|image: ${{ secrets.DOCKER_USERNAME }}/my-flask-app:${{ github.sha }}|" app-deployment.yaml

    - name: Commit Deployment Manifest Update
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git checkout -b update-image
        git add app-deployment.yaml
        git commit -m "Update deployment image to ${{ github.sha }}"
        git push origin update-image
